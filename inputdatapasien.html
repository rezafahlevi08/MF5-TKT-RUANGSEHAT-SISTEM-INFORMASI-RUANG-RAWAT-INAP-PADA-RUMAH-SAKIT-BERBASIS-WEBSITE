             <div class="panel-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="container">
                                    <form method="POST" style="color: black;">
                                        <br>
                                        <center><h3>Masukkan Data Pasien</h3></center>
                                        <div class="form-group">
                                            <label>Nama</label>
                                            <input class="form-control" name="nama" />
                                            
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <label>NIK</label>
                                            <input class="form-control" name="nik" />
                                            
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <label>No BPJS</label>
                                            <input class="form-control" name="bpjs" />
                                            
                                        </div>
                                        <br>

                                        <div class="form-group">
                                            <label>Tempat Lahir</label>
                                            <input class="form-control" name="tempat_lahir" />
                                            
                                        </div>
                                        <br>

                                        <div class="form-group">
                                            <label>Nomor Telepon</label>
                                            <input class="form-control" name="no_telepon" />
                                            
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <label>Tanggal Lahir</label>
                                            <input class="form-control" type="date" name="tgl_lahir" />
                                            
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <label>Jenis Kelamin</label><br>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" value="1" name="jenis_kelamin" />Laki-Laki
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" value="P" name="jenis_kelamin" />Wanita
                                            </label>
                                           
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <label>Alamat</label>
                                            <input class="form-control"  name="alamat" />
                                            
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <label>Riwayat Penyakit</label>
                                            <input class="form-control"  name="riwayatpenyakit" />
                                            
                                        </div>
                                        <br>

                                            <input type="submit" name="simpan" class="btn btn-primary">
                                        </div><br>
