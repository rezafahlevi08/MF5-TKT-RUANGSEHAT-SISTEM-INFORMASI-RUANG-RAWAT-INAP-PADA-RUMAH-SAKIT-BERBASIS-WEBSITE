<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuangSehat - Dashboard</title>
    <!-- Bootstraps CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="wrapper">
        <ul class="navbar-nav sidebar">
            <!-- profile -->
            <div class="sidebar-card mt-4">
                <img src="img/profile.png" alt="...">
                <p class="text-center mb-2">Budiman</p>
            </div>

            <!-- Nav Item - Dashboard -->
            <li class="nav-item active mt-4">
                <a class="nav-link" href="dashbord.html"> <img src="img/dashboard.png"><span>Dashboard</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider text-white">

            <!-- Heading -->
            <div class="sidebar-heading">
                Input
            </div>

            <!-- Nav Item - Input data pasien -->
            <li class="nav-item">
                <a class="nav-link" href="#"> <img src="img/pasien.png"><span>Input Data Pasien</span></a>
            </li>
            <!-- Nav Item - Input data kamar -->
            <li class="nav-item">
                <a class="nav-link" href="#"> <img src="img/kamar.png"><span>Input Data Kamar</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider text-white">

            <!-- Heading -->
            <div class="sidebar-heading">
                Data
            </div>

            <!-- Nav Item - Lihat data pasien -->
            <li class="nav-item">
                <a class="nav-link" href="#"> <img src="img/pasien.png"><span>Lihat Data Pasien</span></a>
            </li>
            <!-- Nav Item - Lihat data kamar -->
            <li class="nav-item">
                <a class="nav-link" href="#"> <img src="img/kamar.png"><span>Lihat Data Kamar</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider text-white">

            <!-- Nav Item - Profile -->
            <li class="nav-item">
                <a class="nav-link" href="#"> <img src="img/pasien.png"><span>Profile</span></a>
            </li>
            <!-- Nav Item - Logout -->
            <li class="nav-item mt-3">
                <a class="nav-link" href="#"> <img src="img/logout.png"><span>Logout</span></a>
            </li>

        </ul>

        <div class="content">
            <h1>Input Data Pasien</h1>
            <div class="datapasien mt-5 px-2">
                <form action="" class="row g-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="col-md-6">
                        <label for="nik" class="form-label">NIK</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="no_bpjs" class="form-label">No BPJS</label>
                        <input type="text" class="form-control" id="no_bpjs">
                    </div>
                    <div class="col-md-6">
                        <label for="tgl_lahir" class="form-label">Tgl Lahir</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="tempat_lahir" class="form-label">Tempat Lahir</label>
                        <input type="text" class="form-control" id="tempat_lahir">
                    </div>
                    <div class="col-md-6">
                        <label for="jenis_kelamin" class="form-label">Jenis Kelamin</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pilih Jenis Kelamin</option>
                            <option value="P">Perempuan</option>
                            <option value="L">Laki-laki</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="alamat" class="form-label">Alamat</label>
                        <input type="text" class="form-control" id="alamat">
                    </div>
                    <div class="col-md-6">
                        <label for="no_telepon" class="form-label">No Telepon</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="riwayat_penyakit" class="form-label">Riwayat Penyakit</label>
                        <input type="text" class="form-control" id="riwayat_penyakit">
                    </div>
                    <div class="col-md-6">
                        <label for="pilih_kamar" class="form-label">Pilih Kamar</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Simpan Data</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
